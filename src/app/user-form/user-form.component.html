<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group col-md-6">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      formControlName="name"
      placeholder="Enter Name..."
    />
    <p *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
      Name is required
    </p>
  </div>
  <div class="form-group col-md-6 mt-3">
    <label for="username">UserName</label>
    <input
      type="text"
      class="form-control"
      formControlName="username"
      placeholder="Enter UserName..."
    />
    <p
      *ngIf="
        userForm.get('username')?.invalid && userForm.get('username')?.touched
      "
    >
      username is required
    </p>
  </div>
  <div class="form-row mt-3">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter Email..."
      />
    </div>
    <p *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
      Email is required
    </p>
  </div>
  <div class="form-row mt-3">
    <div class="form-group col-md-6">
      <label for="phone">Phone Number</label>
      <input
        type="text"
        class="form-control"
        formControlName="phone"
        placeholder="Enter Phone Number..."
      />
      <p
        *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched"
      >
        Phone number is required
      </p>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary mt-4"
    [disabled]="userForm.invalid"
  >
    Sign in
  </button>
</form>
